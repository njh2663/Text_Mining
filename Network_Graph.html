        <center>
          <h1></h1>

        <style type="text/css">

             #mynetwork {
                 width: 800px;
                 height: 800px;
                 background-color: black;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "\ub9db\uc788\ub2e4", "label": "\ub9db\uc788\ub2e4", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\uba39\ub2e4", "label": "\uba39\ub2e4", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\uc88b\ub2e4", "label": "\uc88b\ub2e4", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\uc8fc\ubb38", "label": "\uc8fc\ubb38", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\uc790\ub2e4", "label": "\uc790\ub2e4", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\ub9db", "label": "\ub9db", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\uad81\ucc44", "label": "\uad81\ucc44", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\uc2dd\uac10", "label": "\uc2dd\uac10", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\ubc30\uc1a1", "label": "\ubc30\uc1a1", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\ube60\ub974\ub2e4", "label": "\ube60\ub974\ub2e4", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\uc7a5\uc544\ucc0c", "label": "\uc7a5\uc544\ucc0c", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\uad6c\ub9e4", "label": "\uad6c\ub9e4", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "\uace0\uae30", "label": "\uace0\uae30", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "\ub9db\uc788\ub2e4", "to": "\uba39\ub2e4", "value": 128}, {"from": "\ub9db\uc788\ub2e4", "to": "\uc88b\ub2e4", "value": 52}, {"from": "\ub9db\uc788\ub2e4", "to": "\uc8fc\ubb38", "value": 50}, {"from": "\uba39\ub2e4", "to": "\uc88b\ub2e4", "value": 47}, {"from": "\uba39\ub2e4", "to": "\uc790\ub2e4", "value": 45}, {"from": "\ub9db", "to": "\uba39\ub2e4", "value": 39}, {"from": "\uad81\ucc44", "to": "\uba39\ub2e4", "value": 37}, {"from": "\ub9db", "to": "\uc88b\ub2e4", "value": 37}, {"from": "\uad81\ucc44", "to": "\ub9db\uc788\ub2e4", "value": 36}, {"from": "\uba39\ub2e4", "to": "\uc8fc\ubb38", "value": 34}, {"from": "\uc2dd\uac10", "to": "\uc88b\ub2e4", "value": 32}, {"from": "\ub9db\uc788\ub2e4", "to": "\uc790\ub2e4", "value": 32}, {"from": "\ubc30\uc1a1", "to": "\ube60\ub974\ub2e4", "value": 30}, {"from": "\uad81\ucc44", "to": "\uc7a5\uc544\ucc0c", "value": 29}, {"from": "\ub9db\uc788\ub2e4", "to": "\uc7a5\uc544\ucc0c", "value": 28}, {"from": "\uba39\ub2e4", "to": "\uc2dd\uac10", "value": 27}, {"from": "\uba39\ub2e4", "to": "\uc7a5\uc544\ucc0c", "value": 27}, {"from": "\ub9db", "to": "\ub9db\uc788\ub2e4", "value": 25}, {"from": "\uad6c\ub9e4", "to": "\ub9db\uc788\ub2e4", "value": 24}, {"from": "\uace0\uae30", "to": "\uba39\ub2e4", "value": 23}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "nodes",
            "edges"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.7,
            "damping": 0.09,
            "nodeDistance": 150,
            "springConstant": 0.05,
            "springLength": 100
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
